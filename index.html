<!-- stats.js -->
<script>
// Set the date we're counting down to
var countDownDate = new Date("March 23, 2018 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML ="<div ><span style='padding: -30%;background: white;color: black;border-radius: 5px;padding: 2%;box-shadow: 5px 5px 5px gray;'>"+ days + "</span>&nbsp       <span style='padding: -30%;background: white;color: black;border-radius: 5px;padding: 2%;box-shadow: 5px 5px 5px gray;'> " + hours + "</span>&nbsp      <span style='padding: -30%;background: white;color: black;border-radius: 5px;padding: 2%;box-shadow: 5px 5px 5px gray;'> "
    + minutes + "</span>&nbsp    <span style='padding: -30%;background: white;color: black;border-radius: 5px;padding: 2%;box-shadow: 5px 5px 5px gray;'> " + seconds + "</span></div> ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>
